<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <br><br>
        <h2 style="color:green">Form</h2>
        <br><br>

        <form class="form-horizontal" role="form" action="#" th:action="@{/login}" th:object="${user}" method="post">

            <div class="form-group" style="width:450px">
                <label for="name" class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{user_name}" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group" style="width:450px">
                <label for="password" class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{user_password}" class="form-control" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group" style="width:450px">
                <label for="file" class="col-sm-2 control-label">file</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="file"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                    <input type="reset" class="btn btn-warning" value="Reset"/>
                </div>
            </div>

        </form>
    </body>
</html>
