<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <br><br>
        <h2 style="color:green">Form</h2>
        <br><br>

        <form id="formId" name="signUpForm" class="form-horizontal" role="form" action="#"
              onsubmit="return validateForm()"   th:action="@{/signup}" th:object="${user}" method="post" enctype="multipart/form-data">

            <div class="form-group" style="width:450px">
                <label for="name" class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <input name="name" type="text" th:field="*{user_name}" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group" style="width:450px">
                <label for="password" class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input name="password" type="password" th:field="*{user_password}" class="form-control" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group" style="width:450px">
                <label for="phone" class="col-sm-2 control-label">phone</label>
                <div class="col-sm-10">
                    <input name="phone" type="text" th:field="*{user_phone}" class="form-control" id="phone" placeholder="Enter phone">
                </div>
            </div>
            <div class="form-group" style="width:450px">
                <label for="file" class="col-sm-2 control-label">file</label>
                <div class="col-sm-10">
                    <input type="file" id="file" name="file"/>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button onclick="upload()" class="btn btn-primary" id="btn">Submit</button>
                    <input type="reset" class="btn btn-warning" value="Reset"/>
                </div>
            </div>

        </form>
    </body>
    <script>
        function validateForm()
        {
            const phone_reg = /^1[3|4|5|7|8]\d{9}$/;  //正则表达式
            const name = document.forms["signUpForm"]["name"].value;
            const phone = document.forms["signUpForm"]["phone"].value;
            if (name==null || name==="" )
            {
                alert("姓名不可为空");
                return false;
            }
            else if(name.length >= 10){
                alert("姓名长度应小于10");
                return false;
            }
            else if(phone === "" || (!phone_reg.test(phone)) || phone.length!==11){
                alert("请填写正确的手机号");
                return false;
            }
            return true;
        }

            var formData = new FormData($("#formId")[0]);

                type: 'post',
                cache: false, //上传文件不需要缓存
                async : true,
                data: formData,
                processData: false, // 此处是关键：告诉jQuery不要去处理发送的数据
                contentType: false, // 此处是关键：告诉jQuery不要去设置Content-Type请求头
                success: function (data) {
                    //处理成功后动作，比如调转window.location.href ='/list'
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
        }
    </script>
</html>
